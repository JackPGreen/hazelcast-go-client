name: Build

env:
  # Not possible to set this as a default
  # https://github.com/orgs/community/discussions/46670
  shell: bash

runs:
  using: composite
  steps:
    - shell: 
      run: echo "Shell = ${{ env.shell }}"
    - shell:
      run: echo "Blank Shell = ${GITHUB_REPOSITORY}"
    - shell: ${{ env.shell }}
      run: echo "Shell via env = ${GITHUB_REPOSITORY}"
    - shell: bash
      run: echo "Shell via explicit definition = ${GITHUB_REPOSITORY}"
