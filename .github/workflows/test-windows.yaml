
name: "Test Windows"
on:
  - pull_request
env:
  # Not possible to set this as a default
  # https://github.com/orgs/community/discussions/46670
  shell: bash
jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: "actions/checkout@v2"
      - uses: ./.github/actions/build
