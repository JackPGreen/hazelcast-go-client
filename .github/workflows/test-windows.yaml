
name: "Test Windows"
on:
  - pull_request
jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: "actions/checkout@v2"

      - uses: ./.github/actions/build

      - shell: bash
        run: |
          echo "GITHUB_REPOSITORY is ${GITHUB_REPOSITORY}"
